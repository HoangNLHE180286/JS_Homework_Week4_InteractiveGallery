<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Gallery - Minecraft Cat Varriants</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
</head>

<body onload="addTabFocus()">
    <div id="image">
        Hover over an image below to display here.
    </div>

    <img class="preview" alt="Tabby" src="https://minecraft.wiki/images/thumb/Tabby_Cat.png/150px-Tabby_Cat.png?ea9ab"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="Tuxedo"
        src="https://minecraft.wiki/images/thumb/Tuxedo_Cat_JE2_BE2.png/150px-Tuxedo_Cat_JE2_BE2.png?311fe"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="Red" src="https://minecraft.wiki/images/thumb/Red_Cat.png/150px-Red_Cat.png?41351"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="Siamese"
        src="https://minecraft.wiki/images/thumb/Siamese_Cat_JE3.png/150px-Siamese_Cat_JE3.png?3b2f8"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="British Shorthair"
        src="https://minecraft.wiki/images/thumb/British_Shorthair_Cat.png/150px-British_Shorthair_Cat.png?4be7c"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="Calico"
        src="https://minecraft.wiki/images/thumb/Calico_Cat.png/150px-Calico_Cat.png?2555e" onmouseover="upDate(this)"
        onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="Persian"
        src="https://minecraft.wiki/images/thumb/Persian_Cat.png/150px-Persian_Cat.png?d625e" onmouseover="upDate(this)"
        onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="Ragdoll"
        src="https://minecraft.wiki/images/thumb/Ragdoll_Cat.png/150px-Ragdoll_Cat.png?7933f" onmouseover="upDate(this)"
        onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="White" src="https://minecraft.wiki/images/thumb/White_Cat.png/150px-White_Cat.png?86826"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="Jellie"
        src="https://minecraft.wiki/images/thumb/Jellie_Cat.png/150px-Jellie_Cat.png?e5d99" onmouseover="upDate(this)"
        onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="Black" src="https://minecraft.wiki/images/thumb/Black_Cat.png/150px-Black_Cat.png?95035"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class="preview" alt="Ocelot" src="https://minecraft.wiki/images/thumb/Ocelot.png/150px-Ocelot.png?7d798"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
</body>

</html>
